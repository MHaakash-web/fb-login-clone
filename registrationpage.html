<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH's Fb Registration page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/c1a510540d.js" crossorigin="anonymous"></script>

    <link
        href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAo2JIAIpSPADdycEAm11EAM2uoQD//v4A9u/tALWJeADn2NMA0bCjAJ9gRgCTWEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEERERVlERQAsRERFWURGwCxEREVZREbALERERVlERsAsRERFWURGwCxERTFZcQbALERFWZmaRsAsREaZmZnGwCxEREVZREbALERERVpRBsAsRERGGZmuwCxERERNmcbALERERERERsALMzMzMzMwgAAAAAAAAAAD//wAAgAEAAIABAACAAQAAgAEAAIABAACAAQAAgAEAAIABAACAAQAAgAEAAIABAACAAQAAgAEAAIABAAD//wAA"
        rel="icon" type="image/x-icon" />


</head>

<body>


    <div class="container d-flex flex-column align-items-center mt-5">

        <div class="row mb-5 align-items-center">

            <!-- Left side of the form -->

            <section class="logo-section col-xs-12 col-sm-12 col-md-12 col-lg-5 text-center text-lg-left">

                <div class="logo-wrap">

                    <a href="index.html"><img src="img/fb logo.svg" alt="" class="fb-logo"></a>

                </div>

                <p class="logo-text mb-3 mb-lg-0">
                    Facebook helps you connect and share <br class="d-lg-none" /> with the people in your life.
                </p>

            </section>

            <div class="col-xs-12 col-sm-12 offset-lg-1 col-md-12 col-lg-6">

                <div class="reg-body mx-auto">

                    <form action="" method="POST">

                        <div class="top-text">
                            <h1 class="font-weight-bold">Sign up</h1>
                            <p>It's quick and easy</p>
                            <hr style="margin: 20px -25px">
                        </div>


                        <div class="input-group mb-3">
                            <input type="text" name="fname" placeholder="First name" class="form-control ">
                            <input type="text" name="lname" placeholder="Last Name" class="form-control ">
                        </div>


                        <div class="mb-3">
                            <input type="text" name="mobile" class="form-control mb-3"
                                placeholder="Mobile number or email address">

                            <input type="password" name="password" class="form-control" placeholder="New Password">
                        </div>


                        <div class="b-day-text">
                            Date of birth <i class="fas fa-question-circle"></i>
                        </div>


                        <div class="b-day-inputs mb-3">
                            <input name="bday" type="date" class="b-date">
                        </div>


                        <div class="gender-text">
                            Gender <i class="fas fa-question-circle"></i>
                        </div>


                        <div class="gender-inputs mb-3">

                            <select name="gender" class="gender-inputs">
                                <option value="Unselected">Select gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>

                        <div class="disclaimer-text mb-3">
                            By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and
                            <a href="#">Cookie Policy</a>. You may receive SMS notifications from us and can opt out at
                            any
                            time.
                        </div>

                        <div class="sign-up-btn text-center d-block">
                            <a class="w-100 btn-green px-3 py-2 d-block" type="submit"> Sign up</a>
                        </div>


                    </form>


                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="text-center">
                Cloned by <a href="https://mhaakash.com">mhaakash</a>
            </div>
        </div>
    </footer>

</body>

</html>

<body>

    <div class="container d-flex flex-column align-items-center mt-5">

        <div class="row mt-5 mb-5 align-items-center">
            <!-- Left side of the form -->
            <section
                class="logo-section col-xs-12 col-sm-12 col-md-12 col-lg-5 mb-3 mb-lg-0  text-center text-lg-start">

                <div class="logo-wrap">

                    <a href="index.html"><img src="img/fb logo.svg" alt="" class="fb-logo"></a>

                </div>

                <p class="logo-text mb-3 mb-lg-0">
                    Facebook helps you connect and share <br class="d-lg-none" /> with the people in your life.
                </p>

            </section>

            <!-- This here is the right part of the form -->

            <div class="col-xs-12 col-sm-12 offset-lg-1 col-md-12 col-lg-6 justify-content-center d-flex">

                <div class="login-body">

                    <div class="form-section">

                        <form action="/" method="POST">

                            <div class="inputs">

                                <input type="text" name="oldemail" class="placeholderbox mb-3 p-2 w-100" id="username"
                                    placeholder="Email address or phone number">

                                <input type="password" name="oldpassword" class="placeholderbox mb-3 p-2 w-100"
                                    id="password" placeholder="Password">

                            </div>


                            <button class="w-100 mb-3 p-2 btn-blue" name="login">Log In</button>

                            <a href="#" class="d-block text-center">Forgotten acccount?</a>


                            <hr>

                            <div class="text-center ">
                                <a href="registrationpage.html" class="px-4 py-2 btn-green text-white mx-auto"
                                    style="font-size: 1rem;">Create New
                                    Account</a>
                            </div>
                        </form>

                    </div>

                    <div class="mt-4 text-center" style="font-size: .8rem">
                        <span class=" fw-bold"> <a href="#"> Create a Page </a></span>
                        for a celebrity, band or business.
                    </div>
